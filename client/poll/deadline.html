<template name="deadline">

{{#if stateIs 'lacks_start'}}
  This poll lacks a start date!
{{/if}}}

{{#if stateIs 'lacks_end'}}
  This poll lacks an end date!
{{/if}}}

{{#if stateIs 'waiting'}}
  Poll will start in: {{clock}}
{{/if}}

{{#if stateIs 'passed'}}
  This poll has closed!
{{/if}}

{{#if stateIs 'running'}}
  Poll ends in: {{clock}}
{{/if}}

</template>
