<head>
  <title>cookingwith</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="/bootstrap-datetimepicker/css/datetimepicker.css">
  <script
    src="/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js">
  </script>

</head>

<body>{{> container}}</body>

<template name="container">

<div class="container">
  {{> poll_title}}
  {{#if isStatePollsList}}
    {{> poll_list}}
  {{else}}
    {{> refill_time}}
    <p>Your votes: {{my_votes}}
      <input
        class="buy_votes"
        type="button" value="Buy 25 votes" /></p>
    {{> deadline}}
    {{#each poll_options}}
      {{> poll_option }}
    {{/each}}

    {{> poll_option_new}}
    {{> poll_settings}}
  {{/if}}
</div>

</template>
