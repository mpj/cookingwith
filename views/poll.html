<head>
  <title>cookingwith</title>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="flat-ui/bootstrap/css/bootstrap.css" rel="stylesheet">

  <link href="flat-ui/css/flat-ui.css" rel="stylesheet">

  <link rel="shortcut icon" href="flat-ui/images/favicon.ico">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
  <!--[if lt IE 9]>
    <script src="flat-ui/js/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    {{> hello}}
  </div>
</body>

<template name="hello">
  {{> refill_time}}
  <p>Your votes: {{my_votes}}
    <input
      class="buy_votes"
      type="button" value="Buy 25 votes" /></p>
  {{#each poll_options}}
    {{> poll_option }}
  {{/each}}

  {{> poll_option_new}}
</template>

<template name="poll_option_new">
  {{#if isStateReady}}
    <a href="#" class="new btn btn-large btn-block btn-primary">
      Add your own (10 votes)</a>
  {{/if}}
  {{#if isStateAdding}}
    <input type="text" class="title" />
  {{/if}}


</template>

<template name="refill_time">
  {{#if is_visible}}
    <h1>Time until refill: {{time_until_refill}}</h1>
  {{/if}}
</template>

<template name="poll_option">
  <div class="row" class="poll_option" >
    <div class="span1 votes_container">
      <p class="votes_count">{{votes_count}}</p>
      <a href="#" class="vote btn btn-mini btn-block {{vote_button_class}}">vote</a>
    </div>
    <div class="span5 title">
       {{title}}
    </div>
  </div>
</template>
